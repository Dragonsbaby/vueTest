<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app" >
        {{message}}
    </div>
    <div id="app5"></div>

    <div id="app-7">
        <ol>
            <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
            <todo-item
                    v-for="i in groceryList"
                    v-bind:todo="i"
                    v-bind:key="i.id">
            </todo-item>
        </ol>




    </div>
    <div id="app-3">
         <p v-bind:class="clx">Using mustaches: {{rawHtml}}</p>
        <p v-bind:move="clx">Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>


    <div id="app-4" v-on:click="reverseMsg">{{msg}}</div>
</body>
    <script src="js/index.js"></script>
</html>
